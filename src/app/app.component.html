<header>
  <mat-sidenav-container>
    <mat-sidenav #sidenav>
      <app-menu [sidenav]="sidenav"></app-menu>
    
    </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button 
        mat-button 
        (click)="onToggleSidenav(sidenav)"
        class="menu-toggle-button">
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink="/home">
        <img src="pages/img/logo.png" >
      </a>
      <nav> 
        <ul class="menu-container">
          <li><a routerLink="/termekek">Termékek</a></li>
          <li><a routerLink="/esemenyek">Események</a></li>
        </ul>
        <div class="search-bar-container">
          <input id="search-bar" type="search">
          <mat-icon id="search-icon">search</mat-icon>
        </div>
        <div class="icon-container">
          <mat-icon id="profile-icon" routerLink="/profile">person</mat-icon>
          <mat-icon id="cart-icon" routerLink="/cart">shopping_cart</mat-icon>
          <mat-icon id="admin-icon" routerLink="/admin">shield person</mat-icon>
        </div>
      </nav>
    </mat-toolbar>
    <router-outlet />
  </mat-sidenav-content>
  </mat-sidenav-container>
</header>

<footer>
  <p>&copy; 2025 Goldfish Horgászbolt</p>
</footer>
